<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

    <div class="container">
        <div class="caja">

            <div class="botonera">
                <button class="btn btnSign">Sign Up</button>
                <button class="btn btnLog">Log In</button>
            </div>

            <div class="txt">
                <p class="titulo">Sign Up for Free</p>
            </div>

            <div class="formulario">
                <form class="form" action="">
                    <input type="text" id="fname" class="fname" placeholder="First Name*">
                    <input type="text" id="flastname" class="flastname" placeholder="Last Name* ">
                    <input type="text" id="femail" class="femail" placeholder="Email Adress*">
                    <input type="text" id="fpass" class="fpass" placeholder="Set a Password*">
                </form>
            </div>

            <div class="btnAceptar">
                <button class="btnStarted"> GET STARTED </button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
